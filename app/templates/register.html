{% extends "base.html" %}
{% block content %}

<h3>Register</h3>

<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.username(class="form-control mb-2") }}
    {{ form.email(class="form-control mb-2") }}
    {{ form.password(class="form-control mb-2") }}
    {{ form.recaptcha }}
    {{ form.submit(class="btn btn-dark mt-2") }}
</form>

{% endblock %}
