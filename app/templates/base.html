<!DOCTYPE html>
<html>
<head>
    <title>Flask Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="/">FlaskBlog</a>
    <div>
        <a class="btn btn-outline-light btn-sm" href="/login">Login</a>
        <a class="btn btn-outline-light btn-sm" href="/register">Register</a>
        <a class="btn btn-outline-light btn-sm" href="/post/new">New Post</a>
    </div>
</nav>

<div class="container mt-4">

{% with messages = get_flashed_messages() %}
  {% for msg in messages %}
    <div class="alert alert-info">{{ msg }}</div>
  {% endfor %}
{% endwith %}

{% block content %}{% endblock %}

</div>
</body>
</html>
