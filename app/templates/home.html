{% extends "base.html" %}
{% block content %}

<h2>All Posts</h2>

{% for post in posts %}
<div class="card mb-3 shadow-sm">
    <div class="card-body">
        <h4>{{ post.title }}</h4>
        <p>{{ post.content[:150] }}...</p>
        <a href="{{ url_for('main.post', post_id=post.id) }}"
           class="btn btn-dark btn-sm">Read More</a>
    </div>
</div>
{% endfor %}

{% endblock %}
